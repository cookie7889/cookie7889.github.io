<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cookie7889 GitHub</title>
    <style>
        * {
            color: #FFFAF0;
            font-size: min(max(16px, calc(1.6rem + (22 - 16) * ((100vw - 360px) / (1600 - 360)))), 22px);
            font-family: sans-serif;
            line-height: 160%;
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            font-size: 10px;
        }

        body {
            margin: 0;
            background-color: #1E2941;
            padding: 0 min(max(15px, calc(1.5rem + (105 - 15) * ((100vw - 360px) / (1600 - 360)))), 105px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: min(max(22px, calc(2.2rem + (40 - 22) * ((100vw - 360px) / (1600 - 360)))), 60px);

        }

        ul,
        ol,
        li {
            padding: 0;
            list-style-position: inside;
        }

        a {
            text-decoration: none;
        }

        li,
        a {
            transition: color .3s ease;
        }

        li:hover,
        li:hover a {
            color: #fced7c;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>GitHub visual example</h1>
    </header>
    <main class="main">
        <ol>
            <li><a href="./custom-range/">Custom input range</a></li>
        </ol>
    </main>
</body>

</html>
