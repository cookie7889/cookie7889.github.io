<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
        }

        .filter__param-values {
            max-height: 500px;
            opacity: 1;
            transition: opacity .4s ease, max-height .4s ease;
        }

        .slider__value {
            display: flex;
            justify-content: space-between;
            margin-bottom: 35px;
            padding: 50px;
            position: relative;
        }

        .slider__range {
            position: relative;
            height: 6px;
            background: #a1c0c8;
            margin-bottom: 20px;
            width: calc(100% - 24px);
            margin-left: auto;
            margin-right: auto;
        }

        .slider__range-bg,
        .slider__range-active,
        .slider__range-btn {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            width: 100%;
            height: 100%;
        }

        /*   .slider__range-bg {
            background: #a1c0c8;
        }

        .slider__range-active {
            background: blue;
            background: linear-gradient(90deg, grey 0%, grey 0%, blue 0%, blue 100%, grey 100%, grey 100%);
            background-size: 100%;

        } */

        .slider__range-btn {
            align-items: center;
            justify-content: center;

            background: blue;
            background: linear-gradient(90deg, grey 0%, grey 0%, blue 0%, blue 100%, grey 100%, grey 100%);
            background-size: 100%;
        }

        .slider__range-handle {
            --size-ball: 24px;
            display: flex;
            width: var(--size-ball);
            height: var(--size-ball);
            position: absolute;
            left: auto;
            right: auto;
            background: blue;
            border: solid 2px #fff;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="filter__param-values">
        <div class="slider">
            <div class="slider__value">
                <div class="slider__value-item _min">
                    <label for="minPrice">От 60</label><br>
                    <input class="min-slider" type="text" name="minPrice" id="minPrice>" placeholder="60" size="5">
                </div>
                <div class="slider__value-item _max">
                    <label for="maxPrice">До 690723</label><br>
                    <input class="max-slider" type="text" name="maxPrice" id="maxPrice" placeholder="690723" size="5">
                </div>
            </div>


            <div class="slider__range">
                <div class="slider__range-btn">
                    <a class="slider__range-handle _left" style="left:0;" href="javascript:void(0)"
                        id="left_slider_"></a>
                    <a class="slider__range-handle _right" style="right:0;" href="javascript:void(0)"
                        id="right_slider_"></a>
                </div>
            </div>
        </div>


    </div>

    <script>

        //ограничение значения 
        function minMax(value, min, max) {
            return Math.max(min, Math.min(max, value))
        }



        document.addEventListener('DOMContentLoaded', function () {

            let ball = document.querySelector('.slider__range-handle._left')
            let ballRight = document.querySelector('.slider__range-handle._right')
            let ballWrapp = document.querySelector('.slider__range-btn')
            let rect = ballWrapp.getBoundingClientRect();
            let ballPosLeft = 0;
            let ballPosRight = rect.width - ballRight.getBoundingClientRect().width;





            let leftSlider = document.querySelector('.slider__range-handle._left'),
                rightSlider = document.querySelector('.slider__range-handle._right'),
                tracker = document.querySelector('.slider__range-btn'),
                minInput = document.querySelector('.min-slider'),
                maxInput = document.querySelector('.max-slider'),
                minPrice = 60,
                maxPrice = 690723;


            function updateTrack(left, right) {
                return tracker.style.background = `linear-gradient(90deg, grey 0%, grey ${left}px, blue ${left}px, blue ${right}px, ${right}px, grey 100%)`;
            }

            let leftSliderWidth = leftSlider.getBoundingClientRect().width,
                rightSliderWidth = rightSlider.getBoundingClientRect().width,
                trackerWidth = tracker.getBoundingClientRect().width,
                trackerLeft = tracker.getBoundingClientRect().left,
                trackerRight = tracker.getBoundingClientRect().right,
                posLeft = 0 + leftSliderWidth,
                posRight = trackerWidth - rightSliderWidth;

            leftSlider.addEventListener('mousedown', function (event) {
                let shiftX = event.clientX - leftSlider.getBoundingClientRect().left;

                moveAt(event.pageX - trackerLeft);

                function moveAt(pageX) {
                    posLeft = Math.max(leftSliderWidth, Math.min(trackerWidth - rightSliderWidth, pageX - shiftX + leftSliderWidth));

                    leftSlider.style.left = `${posLeft - leftSliderWidth}px`;

                    if (posLeft >= posRight) {
                        posRight = Math.max(posLeft, Math.min(trackerWidth - rightSliderWidth, pageX - shiftX));
                        ballRight.style.left = `${posLeft}px`;
                        maxInput.value = Math.round((maxPrice - minPrice) / 100 * ((posRight - leftSliderWidth) * 100 / (trackerWidth - leftSliderWidth - rightSliderWidth)) + minPrice);
                    }

                    updateTrack(posLeft, posRight);
                    minInput.value = Math.round((maxPrice - minPrice) / 100 * ((posLeft - leftSliderWidth) * 100 / (trackerWidth - leftSliderWidth - rightSliderWidth)) + minPrice);
                }

                function onMouseMove(event) {
                    moveAt(event.pageX - trackerLeft);
                }

                document.addEventListener('mousemove', onMouseMove);

                document.addEventListener('mouseup', function () {
                    document.removeEventListener('mousemove', onMouseMove);
                    leftSlider.onmouseup = null;
                });
            });

            rightSlider.addEventListener('mousedown', function (event) {
                let shiftX = event.clientX - rightSlider.getBoundingClientRect().left;

                moveAt(event.pageX - trackerLeft);

                function moveAt(pageX) {
                    posRight = Math.max(posLeft, Math.min(trackerWidth - rightSliderWidth, pageX - shiftX));
                    ballRight.style.left = `${posRight}px`;

                    if (posLeft >= posRight) {
                        posLeft = Math.max(leftSliderWidth, Math.min(trackerWidth - rightSliderWidth, pageX - shiftX));
                        leftSlider.style.left = `${posLeft - leftSliderWidth}px`;
                        minInput.value = Math.round((maxPrice - minPrice) / 100 * ((posLeft - leftSliderWidth) * 100 / (trackerWidth - leftSliderWidth - rightSliderWidth)) + minPrice);
                    }

                    updateTrack(posLeft, posRight);

                    maxInput.value = Math.round((maxPrice - minPrice) / 100 * ((posRight - leftSliderWidth) * 100 / (trackerWidth - leftSliderWidth - rightSliderWidth)) + minPrice);
                }

                function onMouseMove(event) {
                    moveAt(event.pageX - trackerLeft);
                }

                document.addEventListener('mousemove', onMouseMove);

                document.onmouseup = function () {
                    document.removeEventListener('mousemove', onMouseMove);
                    ballRight.onmouseup = null;
                };
            });

            leftSlider.addEventListener('touchstart', function (event) {
                let shiftX = event.touches[0].clientX - leftSlider.getBoundingClientRect().left;

                moveAt(event.pageX - trackerLeft);

                function moveAt(pageX) {
                    posLeft = Math.max(leftSliderWidth, Math.min(trackerWidth - rightSliderWidth, pageX - shiftX + leftSliderWidth));

                    leftSlider.style.left = `${posLeft - leftSliderWidth}px`;

                    if (posLeft >= posRight) {
                        posRight = Math.max(posLeft, Math.min(trackerWidth - rightSliderWidth, pageX - shiftX));
                        ballRight.style.left = `${posLeft}px`;
                        maxInput.value = Math.round((maxPrice - minPrice) / 100 * ((posRight - leftSliderWidth) * 100 / (trackerWidth - leftSliderWidth - rightSliderWidth)) + minPrice);
                    }

                    updateTrack(posLeft, posRight);
                    minInput.value = Math.round((maxPrice - minPrice) / 100 * ((posLeft - leftSliderWidth) * 100 / (trackerWidth - leftSliderWidth - rightSliderWidth)) + minPrice);
                }

                function onTouchMove(event) {
                    moveAt(event.pageX - trackerLeft);
                }

                document.addEventListener('touchmove', onTouchMove);

               /*  document.addEventListener('mouseup', function () {
                    document.removeEventListener('mousemove', onMouseMove);
                    leftSlider.onmouseup = null;
                }); */
            });

            rightSlider.addEventListener('touchstart', function (event) {
                let shiftX = event.touches[0].clientX - rightSlider.getBoundingClientRect().left;

                moveAt(event.pageX - trackerLeft);

                function moveAt(pageX) {
                    posRight = Math.max(posLeft, Math.min(trackerWidth - rightSliderWidth, pageX - shiftX));
                    ballRight.style.left = `${posRight}px`;

                    if (posLeft >= posRight) {
                        posLeft = Math.max(leftSliderWidth, Math.min(trackerWidth - rightSliderWidth, pageX - shiftX));
                        leftSlider.style.left = `${posLeft - leftSliderWidth}px`;
                        minInput.value = Math.round((maxPrice - minPrice) / 100 * ((posLeft - leftSliderWidth) * 100 / (trackerWidth - leftSliderWidth - rightSliderWidth)) + minPrice);
                    }

                    updateTrack(posLeft, posRight);
                    if (Math.round((maxPrice - minPrice) / 100 * ((posRight - leftSliderWidth) * 100 / (trackerWidth - leftSliderWidth - rightSliderWidth)) + minPrice))
                        maxInput.value = Math.round((maxPrice - minPrice) / 100 * ((posRight - leftSliderWidth) * 100 / (trackerWidth - leftSliderWidth - rightSliderWidth)) + minPrice);
                }

                function onTouchMove(event) {
                    moveAt(event.touches[0].pageX - trackerLeft);
                }

                document.addEventListener('touchmove', onTouchMove);

              /*   document.onmouseup = function () {
                    document.removeEventListener('mousemove', onMouseMove);
                    ballRight.onmouseup = null;
                }; */
            });

            
         

            document.ondragstart = function () {
                return false;
            };



            maxInput.addEventListener('change', function (e) {
                posRight = (trackerWidth - leftSliderWidth - rightSliderWidth) / 100 * ((this.value - minPrice) * 100 / (maxPrice - minPrice)) + leftSliderWidth;
                rightSlider.style.left = `${posRight}px`;
                updateTrack(posLeft, posRight)
                this.value = minMax(this.value, minPrice, maxPrice);
            });

            minInput.addEventListener('change', function (e) {
                posLeft = (trackerWidth - leftSliderWidth - rightSliderWidth) / 100 * ((this.value - minPrice) * 100 / (maxPrice - minPrice)) + leftSliderWidth;
                leftSlider.style.left = `${posLeft - leftSliderWidth}px`;
                updateTrack(posLeft, posRight)
                //console.log(posLeft)
                this.value = minMax(this.value, minPrice, maxPrice);
            });
        })
    </script>
</body>

</html>
